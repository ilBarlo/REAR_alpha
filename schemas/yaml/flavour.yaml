"$schema": http://json-schema.org/draft-07/schema#
"$id": http://rear.com/flavour.schema.json
title: Flavour
type: object
properties:
  flavourID:
    type: string
  providerID:
    type: string
  type:
    type: string
  characteristics:
    type: object
    properties:
      cpu:
        type: string
      ram:
        type: string
    required:
    - cpu
    - ram
  policy:
    type: object
    properties:
      aggregatable:
        type: boolean
      partitionable:
        type: boolean
      mincount:
        type: integer
      cpuMinimum:
        type: integer
      ramMinimum:
        type: integer
      cpuStep:
        type: integer
      ramStep:
        type: integer
    required:
    - aggregatable
    - partitionable
    if:
      properties:
        aggregatable:
          const: true
    then:
      required:
      - mincount
    else:
      if:
        properties:
          partitionable:
            const: true
      then:
        required:
        - cpuMinimum
        - ramMinimum
        - cpuStep
        - ramStep
  owner:
    type: string
  availability:
    type: boolean
  price:
    type: number
  expirationTime:
    type: string
    format: date-time
  optionalFields:
    type: object
required:
- flavourID
- providerID
- type
- characteristics
- policy
- owner
- availability
- price
- expirationTime
